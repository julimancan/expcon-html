<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./payments.css" />

    <title>PAYMENT</title>
  </head>
  <body>
    <div class="payments-section">
      <h1>PAYMENT</h1>
      <p>1. Select your plan</p>
      <div class="plan-selection">
        <input
          type="checkbox"
          id="select-basic"
          name="select-basic"
          value="Basic"
        />
        <label class="select-basic" for="select-basic">BASIC</label>
        <input
          type="checkbox"
          id="select-advanced"
          name="select-advanced"
          value="Advanced"
        />
        <label class="select-advanced" for="select-basic">ADVANCED</label>
        <input type="checkbox" id="select-pro" name="select-pro" value="Pro" />
        <label class="select-pro" for="select-basic">PRO</label>
      </div>
      <form>
        <div class="billing-and-credit-info">
          <div class="billing-info">
            <p>2. Billing Information</p>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" />
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" />
            <div class="city-postal-code">
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
              <label for="postal">Postal Code</label>
              <input type="text" id="postal" name="postal" />
            </div>
            <label>Country</label>
            <select id="country">
              <option value="1">Canada</option>
              <option value="2">USA</option>
              <option value="3">Mexico</option>
              <option value="4">Greenland</option>
            </select>
          </div>
          <div class="credit-info">
            <p>3. Credit Card Information</p>
            <label for="cardholder-name">Cardholder's Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" />
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" />
            <div class="month-year">
              <label>Expiry Month</label>
              <select id="expiry-month" placeholder="">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="5">April</option>
                <option value="6">May</option>
                <option value="7">June</option>
                <option value="8">July</option>
                <option value="9">August</option>
                <option value="10">September</option>
                <option value="11">October</option>
                <option value="12">November</option>
                <option value="13">December</option>
              </select>
              <label>Expiry Year</label>
              <select id="expiry-Year">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            </div>
          </div>
        </div>
        By continuing, I acknowledge that I've read and agreed to the
        <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
        <input type="submit" value="Download" class="btn" />
      </form>
      <p></p>
    </div>
  </body>
  <footer>
    <div class="email">
      <i class="fas fa-envelope"></i>
      <p>support@experienceconcerts.co</p>
    </div>
    <h1>EXP|CON</h1>
    <p>2019 @ All Rights Reserved | Speer Technologies Incorporated</p>
  </footer>
</html>
